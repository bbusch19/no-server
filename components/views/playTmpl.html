<div class="play-page">
  <h2 class="series-title">{{series.player1Name}} V. {{series.player2Name}}</h2>

  <div class="new-game inline" highlight-directive>
    <p ng-click="toggleNewGameForm(showNewGameForm)">
      New Game
    </p>
  </div>
  <div class="return-home inline" ui-sref="home" highlight-directive>
    <p>
      Return Home
    </p>
  </div>
  <form class="new-game-form" ng-show="showNewGameForm">
    <input type="number" placeholder="{{series.player1Name}} score" ng-model="player1Score"/>
    <input  type="number" placeholder="{{series.player2Name}} score" ng-model="player2Score"/>
    <br />
    <div class="submit" ng-click="createGame(player1Score, player2Score)" highlight-directive>
      <p>
        Submit
      </p>
    </div>
  </form>
  <div class="game-list" ng-repeat="game in games">
    <strong>Final Score:</strong><br />
    {{series.player1Name}}: {{game.player1Score}} {{series.player2Name}}: {{game.player2Score}}
  </div>

</div>
